<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="post" name="order">
        <label for="petType">Тип питомца: </label>
        <select id="petType" name="petType" required>
            <option value="cat">Кот</option>
            <option value="dog">Собака</option>
            <option selected value="tiger">Тигр</option>
        </select>
        <label for="gender">Пол:</label>
        <select id="gender" name="gender" required>
            <option value="boy">Мужской</option>
            <option value="girl">Женский</option>
            <option selected value="none">Не знаю</option>
        </select>
        <label for="eyeColor">Цвет глаз:</label>
        <input id="eyeColor" name="eyeColor" required type="color"/>
        <label for="tailLength">Длина хвоста, см:</label>
        <input id="tailLength" max="120" min="7" name="tailLength" placeholder="50" required type="number"/>
        <label for="name">Имя:</label>
        <input id="name" maxlength="50" minlength="3" name="name" placeholder="Иван" required type="text"/>
        <label for="dateOfBirth">Дата рождения:</label>
        <input id="dateOfBirth" name="dateOfBirth" placeholder="2000.01.15" required type="date"/>
        <label for="email">Почта:</label>
        <input id="email" name="email" pattern="^[\w\-\.]+@([\w\-]+\.)+[\w\-]+$" placeholder="example@email.com"
               required type="email"/>
        <label for="phone">Телефон:</label>
        <input id="phone" name="phone" pattern="^[+]{0,1}[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$" placeholder="+7 800 555 35 35"
               required type="tel"/>
        <!--<label for="rules">Нажимая отправить, я соглашаюсь с правилами обработки данных</label>-->
        <input id="rules" name="rules" required type="hidden" value="true"/>
        <div>
            <input type="reset" value="Сброс"/>
            <input type="submit" value="Отправить"/>
        </div>
    </form>
</main>
</body>
</html>
